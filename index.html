<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">   <!-- specifies the character encoding for the page, ensuring that it can handle any text content properly. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- is important for mobile responsiveness. It ensures that the page will scale correctly depending on the device width and zoom. -->
  <title>Leaflet Map</title> <!-- This sets the title of the web page that appears on the browser tab -->
  
   <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" /> <!-- essential for the map rendering. --> 

  <!-- Leaflet Marker Cluster CSS -->
  <link rel="stylesheet" href="Leaflet.markercluster-1.4.1/dist/MarkerCluster.css" /> <!-- essential for styling the markers and clusters -->

  <link rel="stylesheet" href="Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css" /> <!-- essential for styling the markers and clusters -->

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> <!-- imports leaflet's javascript which provides the functions for the interactive map-->

  <!-- Leaflet Marker Cluster JavaScript (Local Path) -->
  <script src="Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script> <!-- imports Leaflet Marker Cluster JavaScript, which is used for managing and displaying clustered markers -->

  <!-- Load Leaflet Side-by-Side Plugin (Local Path) -->
  <script src="js/leaflet-side-by-side.js"></script> <!-- loads the Side-by-Side Plugin (from a local path), which enables the user to compare two different basemaps side by side.-->
	
  <style>
    #map {
      height: 100vh; <!-- The map container (#map) is set to 100% of the viewport height (vh). This ensures that the map fills the height of the browser window, regardless of its size, it is crucial for responsiveness. --> 
      width: 100%; <!-- The map container spans the full width of the viewport, ensuring it always fills the screen horizontally. -->
      margin: 0; <!-- Removes any unwanted spacing around the map container caused by browser defaults, ensuring the map starts at the very top-left corner. -->
      padding: 0; <!-- Removes any unwanted spacing around the map container caused by browser defaults, ensuring the map starts at the very top-left corner. -->
    }
<! -- Body Style for Fullscreen and No Overflow-->
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; <!-- Prevents scrollbars from appearing when the map content overflows the viewport. Without this, elements like the legend or map tiles might trigger scrollbars when they go beyond the viewport boundaries.-->
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="app.js"></script>
</body>
</html>
